# src/main/resources/application.properties
# Configurações do Servidor
server.port=8080

# Configurações do Banco de Dados H2 (em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:sghssdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações JWT (JSON Web Token)
app.jwtSecret=suaChaveSecretaMuitoSeguraAquiQueDeveSerLongaEComplexaParaProducao
app.jwtExpirationInMs=86400000
